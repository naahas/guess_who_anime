


<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="nahass">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="theme-color" content="#CFEBF3" />
    <meta name="description" content="Tic Tac Boom Version Anime">

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9088419057079437"
    crossorigin="anonymous"></script>

    <link rel="icon" href="bicon1.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="home.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Bombanime</title>
</head>



<body>
    
    
    <div id = "app">



        <div id="maindiv">

            <img id="mainback" src="back6.jpg" amt="backpic">

            <div class="userdiv">
                <span class="currentxt"> {{usernamedisplay}} </span>
            </div>

            <div class="creatediv">

                <div class="codediv"> 

                    <p class="codetxt"> </p>
                    <hr>

                </div>

                <button @click="launchGame()" class="startbtn disablemode"> COMMENCER </button> <br>

                <hr>

                <div class="kickdiv">
                    <span id="waitid" class="waittxt"> EN ATTENTE DE JOUEURS : {{nbplayer}}/7</span>
                    <img @click="kickPlayer" title="CLEAR" class="kickpic" src="kick.png">
                </div>
                
                <span class="loader"></span>
            </div>




            <button @click="returnBack('create')"  class="returnjoinbtn"> RETOUR </button>



            <span class="copyright"> Bombanime © Nahass 2024 </span>

            <a title="Instagram" target=”_blank” href = "https://www.instagram.com/naahas__/" > <img class="instapic" src="insta.png" alt="INSTA"> </a> 
    
        </div> <!-- end main div-->
    


    </div> <!-- end app div -->

    

    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>

</html>
