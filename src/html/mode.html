



<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no , initial-scale=1.0">
    <meta name="author" content="nahass">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="theme-color" content="#CFEBF3" />
    <meta name="description" content="Tic Tac Boom Version Anime">
    <meta nem="application-name" content="ejejj azleazlkza">

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7947573738021042"
     crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="bicon1.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="home.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Bombanime</title>
</head>



<body>
    
    
    <div id = "app">

        <div id="ruleboxdivid" class="ruleboxdiv">
            <img src="backcita1.jpg" class="modebackbox">

            <p class="ruledesc">
                {{ruletxt}}
            </p>
            <img class="rulepic" style="width: 3em; height: 3em;" src="ball.png">
            <hr>
            <p class="ruletitle">{{ruletitle}}</p>
        </div>

        <div id="maindiv" class="maingame">


            <img class="backmode" src="wback1.jpg" amt="backpic">
            <img @click="returnHome()" class="logopic2" src ="bicon2.png" alt="Bicon">

       

            <nav class="modenav">
                <p>
                    <i class="fa-solid fa-circle-info" style="color: aliceblue;"></i>  &nbsp; Par défaut , le mode selectionné est <b>Bombanime</b> &nbsp; | Mode Whoanime en cours d'implémentation
                </p>
             
                <hr class="navhr">
            </nav>
            

            <div class="userdiv">
                <span class="currentxt"> {{usernamedisplay}} </span>
            </div>  
                        


            <div id="gridboxdiv" class="gridmodediv">


                <div class="casecontainer" name = "Bombanime">
                    <i onclick="editRule(1)" title="Infos" class="infomodepic fa-solid fa-circle-info" style="color: #cfc4ee;"></i>
                    <div class="casemode casemode1" name = "Bombanime" id="bombanimecase" @click="selectMode('Bombanime')">
                         <span>Bombanime &nbsp; <i class="fa fa-bomb" aria-hidden="true"></i> </div>
                </div>
<!--         
                <div class="casecontainer" name = "Trivianime">
                    <i onclick="editRule(2)" title="Infos" class="infomodepic fa-solid fa-circle-info" style="color: #cfc4ee;"></i>
                    <div class="casemode" name = "Trivianime" id="cardanimecase" @click="selectMode('Trivianime')">
                         <span>Trivianime &nbsp; <i class="fa fa-plane" aria-hidden="true"></i>
                    </div>
                </div> -->


                <div class="casecontainer" name = "Whoanime">
                    <i onclick="editRule(3)" title="Infos" class="infomodepic fa-solid fa-circle-info" style="color: #cfc4ee;"></i>
                    <div class="casemode" name = "Whoanime" id="cardanimecase" @click="selectMode('Whoanime')"> 
                        <span>Whoanime &nbsp; <i class="fa-solid fa-person"></i>
                    </div>
                </div>

                
            </div>



            <!-- <button disabled @click="confirmMode()" class="modebtn disablemode2">VALIDER</button> -->

            <span class="copyright2"> Bombanime © Nahass 2024 </span>

            <button @click="returnHome()"  class="returnmodehomebtn"> ◄ </button>
    
        </div> <!-- end main div-->
    


    </div> <!-- end app div -->

    

    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./app.js"></script>


</body>

</html>
